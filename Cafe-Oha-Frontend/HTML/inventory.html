<section>
<div class="content">

    <h1> Inventory </h1>

    <table id="inventoryTable" class="sortable styled-table">
        <thead>
        <tr>
            <th id="ing-th">Ingredients</th>
            <th id="quant-th">Quantity</th>
            <th id="unit-th">Unit</th>
        </tr>
        </thead>
        <tbody>

        <!--
                  <tr class="item">
                      <td>Flour</td>

                  </tr>

            -->
        <!-- etc etc -->

        </tbody>
    </table>

    <input  id="invAddBtn" class="form-open-button btns" type="button" value="Add to Inventory" onclick="openForm();"></br>

   <form id="addInvForm" onsubmit="addToInventory(); return false; " required>
        <label>Name: <input type="text" id="iid" placeholder="Enter ingredient name" required/> </label> </br>
       <label>Quantity: <input type="number" id="iquantity" min=0 placeholder="Enter quantity" pattern="[0-9] {5}" required/> </label></br>
        <label>Unit: <input type="text" id="iunit" placeholder="Enter type of quantity" required/> </label></br>

        <input class="btns close-btn" type="button"  value="Close" onclick="closeForm()"/>
        <input class="btns save-btn" type="submit" value="Save"></label>

    </form>
